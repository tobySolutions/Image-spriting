<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Spriting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <img src="sprite.png" alt="html and css"> -->

    <!-- 
        We're going to make the divs below take one image each 
        from the sprite 
    -->
    <section>
        <h2>HTML</h2>
        <div id="html" role="img" aria-label="HTML logo"></div>
    </section>

    <section>
        <h2>CSS</h2>
        <div id="css" role="img" aria-label="CSS logo"></div>
    </section>
</body>
</html>
